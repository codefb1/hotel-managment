{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JABEUR PROJECT 'Events'</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <link href="https://fonts.googleapis.com/css?family=Muli:300,400,600,700" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700" rel="stylesheet">
    
        <link rel="stylesheet" type="text/css" href="{%static 'open-iconic-bootstrap.min.css'%}">
        <link rel="stylesheet" type="text/css" href="{%static 'animate.css'%}">
            
        <link rel="stylesheet" type="text/css" href="{%static 'owl.carousel.min.css'%}">
        <link rel="stylesheet" type="text/css" href="{%static 'owl.theme.default.min.css'%}">
        <link rel="stylesheet" type="text/css" href="{%static 'magnific-popup.css'%}">
    
        <link rel="stylesheet" type="text/css" href="{%static 'aos.css'%}">
    
        <link rel="stylesheet" type="text/css" href="{%static 'ionicons.min.css'%}">
    
        <link rel="stylesheet" type="text/css" href="{%static 'bootstrap-datepicker.css'%}">
        <link rel="stylesheet" type="text/css" href="{%static 'jquery.timepicker.css'%}">
        
        <link rel="stylesheet" type="text/css" href="{%static 'flaticon.css'%}">
        <link rel="stylesheet" type="text/css" href="{%static 'icomoon.css'%}">
        <link rel="stylesheet" type="text/css" href="{%static 'style.css'%}">
    </head>
    
    <body>
        <section class="ftco-section bg-light">
            {% csrf_token %}
            <div class="container-fluid section-event">
                <div class="justify-content-center row d-flex no-gutters">
                    <div class="col-md-6 event-wrap">
                        <div class="event mb-5 ftco-animate">
                            <div class="text">
                                <p class="meta p-2 text-center">
                                    <span class="mos">{{y.date}}</span>
                                    <span class="day">AT</span>
                                    <span class="mos">{{y.time}}</span>
                                </p>
                                <a><img width="200" height="200" src="{{y.img_event.url}}" alt=""></a>
                                <h1 class="text-center"><a>{{y.name}}</a></h1>
                                <p><h2>{{y.location}}</h2></p>
                                <p>{{y.description}}</p>
                                <p><h5>BY:{{y.responsible}}</h5></p>
                                <!--ADD CONTACT NUMBER-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- loader -->
        <div id="ftco-loader" class="show fullscreen">
                <svg class="circular" width="48px" height="48px">
                    <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/>
                    <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/>
                </svg>
            </div>
                
            <script src="{% static 'js/jquery.min.js' %}"></script>
            <script src="{% static 'js/jquery-migrate-3.0.1.min.js' %}"></script>
            <script src="{% static 'js/popper.min.js' %}"></script>
            <script src="{% static 'js/bootstrap.min.js' %}"></script>
            <script src="{% static 'js/jquery.easing.1.3.js' %}"></script>
            <script src="{% static 'js/jquery.waypoints.min.js' %}"></script>
            <script src="{% static 'js/jquery.stellar.min.js' %}"></script>
            <script src="{% static 'js/owl.carousel.min.js' %}"></script>
            <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
            <script src="{% static 'js/aos.js' %}"></script>
            <script src="{% static 'js/jquery.animateNumber.min.js' %}"></script>
            <script src="{% static 'js/bootstrap-datepicker.js' %}"></script>
            <script src="{% static 'js/jquery.timepicker.min.js' %}"></script>
            <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
            <script src="{% static 'js/google-map.js' %}"></script>
            <script src="{% static 'js/main.js' %}"></script>
    </body>
</html>
